<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>CFPB Chart Builder Demo Page</title>
  </head>
  <body>

    <div class="cfpb-chart"
      data-chart-type="line"
      data-chart-title="Volume of loans originated"
      data-chart-description="The volume of loans originated fluctuated wildly."
      data-group=""
      data-chart-source="vol_data_AUT.csv">
      The volume of loans originated fluctuated wildly.
    </div>

    <div class="cfpb-chart"
      data-chart-type="map"
      data-chart-title="Auto loan originations by U.S. state"
      data-chart-description="Auto loan originations by U.S. states are really neat."
      data-chart-source="map_data_AUT.csv">
      Auto loan originations by U.S. states are really neat.
    </div>

    <div class="cfpb-chart"
      data-chart-type="bar"
      data-chart-title="Number of loans originated"
      data-chart-description="Auto loan originations went up and down all over the place."
      data-group="Number of Loans"
      data-chart-source="yoy_data_all_AUT.csv">
      Auto loan originations went up and down all over the place.
    </div>

  <script type="text/javascript" src="./dist/cfpb-chart-builder.js"></script>

  </body>
</html>
